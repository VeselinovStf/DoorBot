<!DOCTYPE HTML>
<html>

<head>
    <title>Door Bot v1.0.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
</head>

<body class="container justify-content-center text-center">
    <div style="margin-top:5%" class="row justify-content-center">
        <h1 class="j">Door Bot</h1>
    </div>
    <div class=" h-100 d-flex align-items-center justify-content-center">
        <form action="/get">
            <div id="notifications">
                <input id="notificationsInput" type="hidden" name="notifications">
                <div class="form-group"><label for="ssid">ID</label>
                    <input class="form-control form-control-lg" id="ssid" type="text" name="ssidInput">
                </div>
                <div class="form-group">
                    <label for="password">PASS</label>
                    <input class="form-control form-control-lg" id="password" type="password" name="wifiPasswordInput">
                </div>
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
</body>
</html>
